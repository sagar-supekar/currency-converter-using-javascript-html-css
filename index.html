<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>SIGN UP</h2>
        <form class="form" id="form" >
            
                <div class="first-name">
                    <input type="text" id="first-name" placeholder="First name"><br>
                    <small id="errorFirstName" class="error-msg"></small>
                </div>
                <div class="last-name">
                    <input type="text" id="last-name" placeholder="Last name" required><br>
                    <small id="errorLastName" class="error-msg"></small>
                </div>
                <div class="email">
                    <input type="email" id="email" placeholder="Email"><br>
                    <small id="errorEmail" class="error-msg"></small>
                </div>
               <div class="password">
                <input type="password" id="password" placeholder="Password"><br>
                <small id="errorPassword" class="error-msg"></small>
               </div>
                <div class="re-password">
                    <input type="password" id="Re-password" placeholder="Re-Password">
                    <small id="re-password" class="error-msg"></small>
                </div>
                <div class="btn">
                    <input type="button" value="submit" id="btn1">
                </div>
            
            <div class="footer">
                <button type="button" value="Login" >Login</button>
                <button type="button" value="Register" >Register</button>
            </div>

        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
